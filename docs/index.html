<html>
 <head>
  <style>
html {
background-color: black;
user-select: none;
-moz-user-select: none;
-webkit-user-select: none;
-ms-user-select: none;

}
.emoji {
    animation: kaiten 8s linear;
    color: yellow;
    display: inline-block;
    height: 1em;
    line-height: 1em;
    position: fixed;
    top: -1em;
    z-index: 1000;
}

@keyframes kaiten {
    0% {
        transform:translateY(0) rotateY(0);
    }
    100% {
        transform:translateY(calc(100vh + 1em)) rotateY(3600deg);
    }
}

	.bigear {
			position :absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			font-size: 500px;
	}

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
  <title>„Åø„Åø</title>
  <script type="text/javascript">
var size = 500;
var id = null;
window.onload = function(){
emojiMaker(50)
}

   function emojiMaker(n) {
    var emoji = document.createElement("div");
    emoji.className = "emoji";
    for(var i = 0; i < n; i++) {
emoji.textContent = getEmoji();
        emojiSet(emoji);
    }
}

function emojiSet(clone) {
    var emojiClone = clone.cloneNode(true);
    var emojiStyle = emojiClone.style;
    emojiStyle.left = 100 * Math.random() + "%";
    emojiStyle.animationDelay = 8 * Math.random() + "s";
    emojiStyle.fontSize = ~~(50 * Math.random() + 20) + "px";
    document.body.appendChild(emojiClone);
    emojiClone.addEventListener("animationend", function() {
        this.parentNode.removeChild(this);
        var emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = getEmoji();
        emojiSet(emoji);
    }, false)
}
function getEmoji(){

var emojis = ['üëÇ', 'üëÇüèª', 'üëÇüèº', 'üëÇüèΩ', 'üëÇüèæ', 'üëÇüèø','ËÄ≥','ü¶ñ','ü¶ï','üíî','üí¥'];
var random = Math.floor( Math.random() * emojis.length );
return emojis[random];

}

document.addEventListener('touchstart', function(){
 var count = 100;
 var sizeup = function(){
 if(count-- > 0){
  if(size < 800){
   size = size + 20;
   document.getElementsByClassName('bigear')[0].style.fontSize = (size) + 'px';
   }
  }else{

  }
 }

for( var i=0 ; i < document.getElementsByClassName('emoji').length; i++){
    document.getElementsByClassName('emoji')[i].style.fontSize = (300) + 'px';
}

  if(id != null){
    clearInterval(id);
  }
  id = setInterval(sizeup, 1);
});

document.addEventListener('touchend', function(){
 var count = 100;
 var sizeup = function(){
 if(count-- > 0){
  if(size > 500){
   size = size - 20;
   document.getElementsByClassName('bigear')[0].style.fontSize = (size) + 'px';
      }
    }else{

    }
  } 
   if(id != null){
    clearInterval(id);
  }
  id = setInterval(sizeup, 1);
});

  </script>
 </head>
