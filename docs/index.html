<html>
	<head>
		<style>
			html,body {
				background-color: black;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				touch-action: manipulation;
				overflow: hidden;
				width: 100%;
				height: 100%;
				position:relative;
			}
			.emoji {
				animation: kaiten 8s linear;
				color: yellow;
				display: inline-block;
				height: 1em;
				line-height: 1em;
				position: fixed;
				top: -1em;
				z-index: 1000;
			}
			@keyframes kaiten {
				0% {
					transform:translateY(0) rotateY(0);
				}
				100% {
					transform:translateY(calc(100vh + 0.5em)) rotateY(3600deg);
				}
			}
			.bigear {
				position :absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				font-size: 250px;
				overflow: hidden;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>üëÇ„Åø„ÅøüëÇ</title>
		<script type="text/javascript">
			var size = 250;
			var id = null;
			window.onload = function(){
				emojiMaker(50)
			}
			function emojiMaker(n) {
				var emoji = document.createElement("div");
				emoji.className = "emoji";
				for(var i = 0; i < n; i++) {
					emoji.textContent = getEmoji();
					emojiSet(emoji);
				}
			}
			function emojiSet(clone) {
				var emojiClone = clone.cloneNode(true);
				var emojiStyle = emojiClone.style;
				emojiStyle.left = (110 * Math.random() - 5) + "%";
				var startdelay = 8 * Math.random();
				emojiStyle.animationDelay =  startdelay + "s";
				emojiStyle.visibility = "hidden";
				var start = function(){
					emojiStyle.visibility = "visible";
				}
				setTimeout(start, startdelay * 1000);
				emojiStyle.fontSize = (~~(50 * Math.random() + 20)) / 2 + "px";
				document.body.appendChild(emojiClone);
				emojiClone.addEventListener("animationend", function() {
					this.parentNode.removeChild(this);
					var emoji = document.createElement("div");
					emoji.className = "emoji";
					emoji.textContent = getEmoji();
					emojiSet(emoji);
				}, false)
			}
			function getEmoji(){
				var emojis = 
				    [
					    'üëÇ',
					    'üëÇüèª',
					    'üëÇüèº',
					    'üëÇüèΩ',
					    'üëÇüèæ',
					    'üëÇüèø',
					    'ËÄ≥',
					    'ü¶ñ',
					    'ü¶ï',
					    'üíî',
					    'üí¥'
				    ];
				var random = Math.floor( Math.random() * emojis.length );
				return emojis[random];
			}
			document.addEventListener('touchstart', function(e){
				var count = 100;
				var sizeup = function(){
					if(count-- > 0){
						if(size < 400){
							size = size + 10;
							document.getElementsByClassName('bigear')[0].style.fontSize = (size) + 'px';
						}
					}else{

					}
				}
				for( var i=0 ; i < document.getElementsByClassName('emoji').length; i++){
					if(document.getElementsByClassName('emoji')[i].style.visibility == 'visible'){
						document.getElementsByClassName('emoji')[i].style.fontSize = '150px';
					}
				}
				if(id != null){
					clearInterval(id);
				}
				id = setInterval(sizeup, 1);
				e.preventDefault();
			}, {passive: false});
			
			document.addEventListener('touchend', function(){
				var count = 100;
				var sizeup = function(){
					if(count-- > 0){
						if(size > 250){
							size = size - 10;
							document.getElementsByClassName('bigear')[0].style.fontSize = (size) + 'px';
						}
					}else{

					}
				} 
				if(id != null){
					clearInterval(id);
				}
				id = setInterval(sizeup, 1);
			});
			document.addEventListener("touchcancel", function(){
				var count = 100;
				var sizeup = function(){
					if(count-- > 0){
						if(size > 250){
							size = size - 10;
							document.getElementsByClassName('bigear')[0].style.fontSize = (size) + 'px';
						}
					}else{

					}
				} 
				if(id != null){
					clearInterval(id);
				}
				id = setInterval(sizeup, 1);
			});
		</script>
	</head>
	<body>
		<div class="bigear">
			<p>
				üëÇ
			</p>
		</div>
	</body>
</html>
